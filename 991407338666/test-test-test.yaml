{
  "schemaVersion": "2.2",
  "description": "Stop and disable the newrelic-infra service",
  "mainSteps": [
    {
      "action": "aws:runShellScript",
      "name": "stopAndDisableNewrelicInfra",
      "inputs": {
        "runCommand": [
          "#!/bin/bash",
          "# Stop the newrelic-infra service",
          "sudo systemctl stop newrelic-infra",
          "# Disable the newrelic-infra service",
          "sudo systemctl disable newrelic-infra"
        ]
      }
    }
  ]
}
